<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        color: #22223b;
      }
      nav {
        background: #4f46e5;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      nav .logo {
        font-weight: bold;
        font-size: 1.3rem;
        letter-spacing: 2px;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      nav ul li a:hover {
        color: #a5b4fc;
      }
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
      }
      .hero h1 {
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
      }
      .hero p {
        font-size: 1.2rem;
        color: #4b5563;
        margin-bottom: 2rem;
      }
      .hero a.button {
        background: #4f46e5;
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.08);
        transition: background 0.2s;
      }
      .hero a.button:hover {
        background: #6366f1;
      }
      footer {
        text-align: center;
        padding: 1.5rem 0 0.5rem 0;
        color: #6b7280;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com">Google</a>
  </body>
</html>
